<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Us</title>
  </head>
  <body class="bg-gray-100">
    <header class="bg-blue-600 text-white">
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <h1 class="text-2xl font-bold">Logo</h1>
        <nav class="space-x-4">
          <a href="/" class="hover:text-gray-200">Home</a>
          <a href="/about" class="hover:text-gray-200">About</a>
          <a href="/contact" class="hover:text-gray-200">Contact</a>
          <a href="/services" class="hover:text-gray-200">Services</a>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-12 px-6">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Get in Touch
      </h2>
      <p class="text-gray-600 text-center mb-8">
        We'd love to hear from you! Use the form below to send us a message, and
        we'll get back to you as soon as possible.
      </p>

      <form class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2"
            >Your Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2"
            >Your Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
        </div>

        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-bold mb-2"
            >Your Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Enter your message"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition"
          >
            Send Message
          </button>
        </div>
      </form>
    </main>

    <footer class="bg-blue-600 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Contact Us Page. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
